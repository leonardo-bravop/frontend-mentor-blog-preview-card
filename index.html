<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="./styles.css" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <main class="my-auto">
    <div class="card group">
      <img src="/assets/images/illustration-article.svg" alt="illustration-article" class="h-[200px] rounded-[10px]">
      <div class="flex flex-col gap-3">
        <span class="w-fit bg-yellow text-preset-3-bold px-3 py-1 rounded-sm">Learning</span>
        <span class="text-preset-3 text-gray-950">Published 21 Dec 2023</span>
        <span class="text-preset-1 group-hover:text-yellow transition-colors">HTML & CSS foundations</span>
        <p class="text-preset-2 text-gray-500">
          These languages are the backbone of every website, defining structure, content, and presentation.
        </p>
      </div>
      <div class="flex items-center gap-3">
        <img src="/assets/images/image-avatar.webp" alt="image-avatar" class="w-8 h-8">
        <span class="text-preset-3-bold !text-[14px]">Greg Hooper</span>
      </div>
    </div>
    
  </main>
  
  <footer class="attribution text-center p-4 absolute bottom-0 w-full">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/leonardo-bravop" target="_blank">Leo BP</a>.
  </footer>
</body>
</html>
